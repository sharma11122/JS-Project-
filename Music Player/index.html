<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="center_div">
       <div class="music_bg">
           <div class="song_img">
            <img src="./Image/song1.jpg" alt="music_pic" id="img">
           </div>
           <div class="progress_bar">
                 <hr>
            </div>
            <div class="music_icon">
                <i class="fa-solid fa-caret-left" id="prev"></i>
                <i class="fa-solid fa-play" id ="play"></i>
                <i class="fa-solid fa-caret-right" id="next"></i>

                 <audio src="./Song/song1.mp3"></audio>

            </div>

            <div class="details">
                <h4 class="songName">Allah Hafiz</h4>
                <p class="singer">K.K</p>
            </div>
            </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
